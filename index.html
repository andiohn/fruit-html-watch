<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch Screensaver</title>
    <style>
        body {
            /* Pure Black Background */
            background-color: #000000;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            
            /* Prioritize San Francisco (SF), fall back to system defaults */
            font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .clock-container {
            position: absolute; /* Changed to absolute for movement */
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: #000;
            
            /* Center initially */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* This centers the pivot point */

            /* Smooth Fade Transition */
            opacity: 1;
            transition: opacity 1.5s ease-in-out;
        }

        /* Class to trigger the fade out */
        .clock-container.hidden {
            opacity: 0;
        }

        /* --- Ticks --- */
        .ticks { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }

        .tick {
            position: absolute;
            background: #4a4a4a;
            width: 2px;
            height: 10px;
            top: 0;
            left: 50%;
            transform-origin: center 175px;
            margin-left: -1px;
        }

        .tick.major {
            background: #ffffff;
            width: 4px;
            height: 15px;
            margin-left: -2px;
        }

        /* --- Numbers --- */
        .numbers { position: absolute; width: 100%; height: 100%; }

        .num {
            position: absolute;
            width: 40px;
            height: 40px;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 32px; /* Slightly larger for SF font legibility */
            font-weight: 500;
            left: 50%;
            top: 50%;
            margin-left: -20px;
            margin-top: -20px;
        }

        /* --- Hands --- */
        .hand {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
            z-index: 10;
        }

        .hour-hand {
            width: 8px;
            height: 80px;
            background: #ffffff;
            margin-left: -4px;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }

        .minute-hand {
            width: 6px;
            height: 120px;
            background: #ffffff;
            margin-left: -3px;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }

        .second-hand {
            width: 2px;
            height: 140px;
            background: #ff9500;
            margin-left: -1px;
            z-index: 11;
        }

        .second-hand::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff9500;
            border-radius: 50%;
            bottom: -20px;
            left: 50%;
            margin-left: -4px;
        }

        .center-cap {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #000;
            border: 2px solid #ff9500;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 12;
        }
    </style>
</head>
<body>

    <div class="clock-container" id="clock">
        <div class="ticks" id="ticks-container"></div>
        <div class="numbers" id="numbers-container"></div>
        <div class="hand hour-hand" id="hour"></div>
        <div class="hand minute-hand" id="minute"></div>
        <div class="hand second-hand" id="second"></div>
        <div class="center-cap"></div>
    </div>

    <script>
        const clockContainer = document.getElementById('clock');
        const ticksContainer = document.getElementById('ticks-container');
        const numbersContainer = document.getElementById('numbers-container');
        const hourHand = document.getElementById('hour');
        const minuteHand = document.getElementById('minute');
        const secondHand = document.getElementById('second');

        // --- Setup Face (Ticks & Numbers) ---
        for (let i = 0; i < 60; i++) {
            const tick = document.createElement('div');
            tick.classList.add('tick');
            if (i % 5 === 0) tick.classList.add('major');
            tick.style.transform = `rotate(${i * 6}deg)`;
            ticksContainer.appendChild(tick);
        }

        const radius = 135;
        for (let i = 1; i <= 12; i++) {
            const num = document.createElement('div');
            num.classList.add('num');
            num.innerText = i;
            const angle = (i * 30) * (Math.PI / 180); 
            const x = Math.sin(angle) * radius; 
            const y = -Math.cos(angle) * radius; 
            num.style.transform = `translate(${x}px, ${y}px)`;
            numbersContainer.appendChild(num);
        }

        // --- Clock Movement Logic ---
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsDegrees = ((seconds + (milliseconds / 1000)) / 60) * 360;
            const minutesDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hoursDegrees = ((hours + minutes / 60) / 12) * 360;

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
            
            requestAnimationFrame(updateClock);
        }
        requestAnimationFrame(updateClock);

        // --- Screensaver Logic (Fade & Move) ---
        function moveClock() {
            // 1. Fade out
            clockContainer.classList.add('hidden');

            // 2. Wait for fade (1.5s), then move, then fade back in
            setTimeout(() => {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const clockSize = 350;

                // Calculate random position within safe bounds
                // We use clockSize to ensure it doesn't clip off the right/bottom edges
                const randomX = Math.random() * (screenWidth - clockSize);
                const randomY = Math.random() * (screenHeight - clockSize);

                // Apply new position
                // We reset the translate to 0,0 because we are now setting specific Top/Left values
                // instead of using the 50% centering trick
                clockContainer.style.transform = 'none'; 
                clockContainer.style.left = `${randomX}px`;
                clockContainer.style.top = `${randomY}px`;

                // 3. Fade back in
                clockContainer.classList.remove('hidden');

            }, 1500); // Matches the CSS transition time
        }

        // Run the move logic every 60 seconds (60000 milliseconds)
        setInterval(moveClock, 60000);

    </script>
</body>
</html>
